  <script>
    window.onload = function() {
      var table = document.querySelector('table');
      var stickyHeaders = table.querySelectorAll('th.sticky-header');

      stickyHeaders.forEach(function(header) {
        header.style.width = header.offsetWidth + 'px';
      });

      table.style.paddingTop = stickyHeaders[0].offsetHeight + 'px';
    };
  </script>

    <style>
      /* Styles for the loader */
      #loader {
        display: none;
        position: fixed;
        z-index: 9999;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border: 6px solid #3498db; /* Blue color */
        border-radius: 50%;
        border-top: 6px solid #ffffff; /* White color */
        width: 60px;
        height: 60px;
        animation: spin 2s linear infinite;
      }
  
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      <colgroup>
        <col style="width: 20%">
        <col style="width: 40%">
        <col style="width: 40%">
      </colgroup>
      <thead class="sticky-header">
        <tr class="header sticky-header">
          <th class="sticky-header" style="background-color: lightgray;">Date</th>
          <th class="sticky-header" style="background-color: lightblue">Morning</th>
          <th class="sticky-header" style="background-color: lightblue">Afternoon</th>
        </tr>
      </thead>
      <tbody id="schedule"></tbody>
    </table>
  
    <script>
      async function fetchAndFilterData(schoolTitle) {
        try {
          const loader = document.getElementById('loader');
          loader.style.display = 'block'; // Show loader
  
          const scheduleTable = document.getElementById('schedule');
  
          const response = await fetch('https://script.google.com/macros/s/AKfycbzcLb2voRalhSqqS_CwQUV6j0x-ROI5Y2B2uHPhxep7lF_UZ4V0ZaEdTe-o8kBqSbrL/exec');
          const data = await response.json();
  
          loader.style.display = 'none'; // Hide loader
          console.log(schoolTitle);
  
          if (schoolTitle) {
            const filteredData = data.filter(school => school.title === schoolTitle);
            displayData(filteredData);
          } else {
            console.log("No school title")
          }
        } catch (error) {
          console.error('Error fetching data:', error);
        }
      }
  
      function displayData(data) {
        const scheduleTable = document.getElementById('schedule');
        scheduleTable.innerHTML = '';


        data.forEach(school => {
    school.days.forEach(day => {
        const date = new Date(day.date);
        const formattedDate = `${getDayName(date)}: ${date.toLocaleDateString()}`;
        const morningEvents = eventsToText(day.morning, 'Morning');
        const afternoonEvents = eventsToText(day.afternoon, 'Afternoon');
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${formattedDate}</td><td>${morningEvents}</td><td>${afternoonEvents}</td>`;
        scheduleTable.appendChild(tr);
    });
});

    }

    function eventsToText(events, period) {
    if (!events || events.length === 0) return '';

    const formattedEvents = events
        .filter(event => event && event.title) // Add a check for null or undefined
        .map(event => `<li>${event.title}: ${event.duration}</li>`);

    console.log(formattedEvents);

    if (formattedEvents.length === 0) return '';

    // Generate HTML formatted bullet list with a class for styling
    const list = `<ul class="event-list">${formattedEvents.join('')}</ul>`;

    return list;
}





  
      function getDayName(date) {
        const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
        return days[date.getDay()];
      }
  
      function dayActivitiesToRows(day) {
        const rows = [];
        const periods = ['Morning', 'Lunch', 'Afternoon', 'Evening'];
  
        periods.forEach(period => {
          const events = day[period.toLowerCase()] || [];
          events.forEach(event => {
            if (event && event.title) { // Check if event title is not null or empty
              rows.push(`${event.title}: ${event.duration}`);
            }
          });
        });
  
        return rows;
      }
  
      const urlParams = new URLSearchParams(window.location.search);
      const schoolTitle = urlParams.get('school');
      fetchAndFilterData(schoolTitle);
    </script>
  </body>
</html>
